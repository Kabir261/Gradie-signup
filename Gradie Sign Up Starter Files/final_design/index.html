<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <h1>Gradie</h1>
                <p>Beautiful gradients in seconds.</p>
                <img src="../Assets/iPhone Mockup.png" alt="" srcset="">
            </div>
            <div class="right">
                <h1>Login</h1>
                <p>Email</p>
                <input type="email" name="email" id="email" class="input-list" placeholder="john@example.com">
                <p>Password</p>
                <input type="password" name="password" id="password" class="input-list"  placeholder="At least 8 characters"> <br>
                <input type="checkbox" name="check" id="check" class="input-check"> <span class="inp-text">By creating an account,you <br> agree to the <a href="#" target="_blank">Terms & <br> Conditions.</a></span> <br>
                <button type="submit">Create an Account</button>
            </div>
        </div>
    </div>
</body>
</html>
